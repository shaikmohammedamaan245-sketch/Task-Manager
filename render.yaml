
services:
  - type: web
    name: task-manager-api
    env: node
    plan: free
    buildCommand: "cd server && npm install"
    startCommand: "node src/index.js"
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: PORT
        value: 4000
